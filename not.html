<h3>ðŸŽ¯ Genel Ortalama: <span id="genel">0</span></h3>

<script>
function hesapla() {
  let toplam = 0;
  let saatToplam = 0;

  document.querySelectorAll("tr").forEach(row => {
    let notlar = row.querySelectorAll(".n");
    let ort = row.querySelector(".ort");
    let saatEl = row.querySelector(".saat");

    if (!notlar.length) return;

    let sum = 0;
    notlar.forEach(n => sum += Number(n.value || 0));
    let dersOrt = sum / 4;
    ort.innerText = dersOrt.toFixed(2);

    let saat = Number(saatEl.innerText);
    toplam += dersOrt * saat;
    saatToplam += saat;
  });

  document.getElementById("genel").innerText =
    (toplam / saatToplam).toFixed(2);
}
</script>
