<h3>ðŸŽ¯ Genel Ortalama: <span id="genel">0</span></h3>

<script>
function num(v){
  return parseFloat(String(v).replace(",", ".")) || 0;
}

function hesapla(){
  let toplam=0, saatToplam=0;

  document.querySelectorAll("tr").forEach(r=>{
    let inp=r.querySelectorAll("input");
    let ort=r.querySelector(".ort");
    let saat=r.querySelector(".saat");
    if(!inp.length) return;

    let s=0;
    inp.forEach(i=>s+=num(i.value));
    let dOrt=s/4;
    ort.innerText=dOrt.toFixed(2);

    let sh=num(saat.innerText);
    toplam+=dOrt*sh;
    saatToplam+=sh;
  });

  document.getElementById("genel").innerText=
    (toplam/saatToplam).toFixed(2);
}

hesapla(); // SAYFA AÃ‡ILINCA OTOMATÄ°K
