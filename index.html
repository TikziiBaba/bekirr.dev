<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Redirecting…</title>
  <!-- Fallback meta refresh after 0 seconds -->
  <meta http-equiv="refresh" content="0;url=http://77.90.5.92:8000">
  <script>
    // Configure the target URL here
    (function(){
      var target = 'http://77.90.5.92:8000';
      // Immediately navigate using JS for faster redirect and history replace
      window.location.replace(target);
    })();
  </script>
</head>
<body>
  <p>Yönlendiriliyorsunuz… Eğer otomatik olarak yönlendirilmezseniz, <a href="http://192.168.1.11:8000/page.html">buraya tıklayın</a>.</p>
</body>
</html>
